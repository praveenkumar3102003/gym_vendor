<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your gym account</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="icon">📧</i>
          Email Address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          class="form-input"
          placeholder="Enter your email"
          [class.error]="errorMessage && !loginData.email"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="icon">🔒</i>
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-input"
          placeholder="Enter your password"
          [class.error]="errorMessage && !loginData.password"
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="alert-icon">⚠️</i>
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading || !loginForm.valid"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-text">
          <i class="loading-spinner">⏳</i>
          Signing In...
        </span>
      </button>
    </form>

    <!-- <div class="login-footer">
      <p>Don't have an account?</p>
      <a routerLink="/register" class="register-link">Create Account</a>
    </div> -->
  </div>
</div>
