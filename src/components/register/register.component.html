<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1 class="register-title">Create Account</h1>
      <p class="register-subtitle">Join our gym community today!</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
      <div class="form-group">
        <label for="name" class="form-label">
          <i class="icon">ğŸ‘¤</i>
          Full Name
        </label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          class="form-input"
          placeholder="Enter your full name"
          [class.error]="errorMessage && !registerData.name"
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">
          <i class="icon">ğŸ“§</i>
          Email Address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          class="form-input"
          placeholder="Enter your email"
          [class.error]="errorMessage && !registerData.email"
        />
      </div>



      <div class="form-group">
        <label for="password" class="form-label">
          <i class="icon">ğŸ”’</i>
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          class="form-input"
          placeholder="Enter your password"
          [class.error]="errorMessage && !registerData.password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">
          <i class="icon">ğŸ”</i>
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-input"
          placeholder="Confirm your password"
          [class.error]="errorMessage && registerData.password !== confirmPassword"
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="alert-icon">âš ï¸</i>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        <i class="alert-icon">âœ…</i>
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading || !registerForm.valid"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-text">
          <i class="loading-spinner">â³</i>
          Creating Account...
        </span>
      </button>
    </form>

    <!-- <div class="register-footer">
      <p>Already have an account?</p>
      <a routerLink="/login" class="login-link">Sign In</a>
    </div> -->
  </div>
</div>
